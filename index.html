<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <article>
                <div class="infos">
                    <h1 id="title">Consolidation Alaouite</h1>
                    <p id="parag">Le Maroc était sous le règne des dynasties alaouites, consolidant son territoire et ses relations avec les puissances européennes.</p>
                </div>
                
                <div class="pic">
                    <img id="poster" src="pics/1800.jpg" alt="ff">
                </div>
        </article>
            <div class="time">
                <div class="date">
                    <span id="date">1800</span>
                </div>
                
                <div class="container-progress">

                        <div class="arrow arrow-right" id="right-arrow">
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </div>

                    <div class="progress">
                        <div class="progress-line" id="time-line"></div>
    
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
    </section>
    

    <script src="https://kit.fontawesome.com/224933734a.js" crossorigin="anonymous"></script>

</html>
